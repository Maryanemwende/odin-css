<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id and Class Selectors</title>
        <link rel="stylesheet" href="solution.css">
    </head>
    <body>
        <p class="odd">The first element, a class</p>
        <div id="second">Second element, an id (unique)</div>
        <p class="odd fontsize">Third element, a class (multiple classes)</p>
        <div id="fourth" class="fontsize">Fourth element, another id but also utilizes a class</div>
        <p class="odd">Fifth element, shares class with the first</p>
    </body>
</html>
